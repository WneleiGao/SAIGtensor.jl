site_name:        SAIGtensor.jl
repo_url:         https://github.com/WneleiGao/SAIGtensor.jl
site_description: Tensor tools for seismic data processing
site_author:      Wenlei Gao
theme:            readthedocs


markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
  - mdx_math


extra_css:
  - assets/Documenter.css


extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js


docs_dir: 'build'


pages:
- Introduction: index.md
